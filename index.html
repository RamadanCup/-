<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <!-- تنظیمات viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>پخش زنده جام رمضان فوتسال شهرستان اوز</title>
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">
  <!-- تگ‌های SEO -->
  <meta name="keywords" content="پخش زنده جام رمضان اوز, پخش زنده مسابقات جام رمضان اوز, پخش زنده مسابقات فوتسال جام رمضان اوز, اوز کاپ, جام رمضان اوز, جام رمضان شهرستان اوز, سایت جام رمضان شهرستان اوز, پخش زنده جام رمضان فوتسال شهرستان اوز">
  <meta name="description" content="تجربه هیجان‌انگیز از پخش زنده مسابقات جام رمضان فوتسال در شهرستان اوز با حضور تیم‌های برتر و اجرای زنده. همراه باشید و از برنامه و نتایج مسابقات سایت جام رمضان شهرستان اوز لذت ببرید.">
  <meta name="robots" content="index, follow">
  <!-- اضافه کردن فونت فارسی Vazir -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <img src="logo.png" alt="Ramadan Cup Logo" class="logo">
      <h2>سی و سومین دوره مسابقات جام رمضان شهرستان اوز</h2>
    </div>
  </header>
  <main>
    <section id="live" class="tab active">
      <h1>پخش زنده</h1>
      <div class="video-frame">
        <iframe src="https://www.aparat.com/embed/live/ramadancup" allowfullscreen></iframe>
      </div>
    </section>

    <section id="home" class="tab">
      <h1>خانه</h1>
      <p>به مسابقات رمضان خوش آمدید</p>
      <div class="sponsors">
        <h3>اسپانسرها</h3>
        <div class="sponsor-logos">
          <img src="sponsor1.jpg" alt="Sponsor 1">
          <img src="sponsor2.jpg" alt="Sponsor 2">
          <img src="sponsor3.jpg" alt="Sponsor 3">
          <img src="sponsor4.jpg" alt="Sponsor 4">
          <img src="sponsor5.jpg" alt="Sponsor 5">
        </div>
      </div>
    </section>

    <section id="news" class="tab">
      <h1>اخبار</h1>
      <article class="news-card">
        <h3>شروع مسابقات رمضان</h3>
        <p>مسابقات فوتسال رمضان به صورت رسمی آغاز شد...</p>
      </article>
    </section>

    <section id="schedule" class="tab">
      <h1>برنامه مسابقات</h1>
      <ul class="matches">
        <li>شاهین اوز vs نفت اوز - 13 فروردین</li>
        <li>شمس اوز vs گراش جوان - 14 فروردین</li>
      </ul>
    </section>
  </main>

  <nav class="bottom-nav">
    <button data-tab="live" class="active"><i class="fa-solid fa-tv"></i><span>پخش زنده</span></button>
    <button data-tab="home"><i class="fa-solid fa-house"></i><span>خانه</span></button>
    <button data-tab="news"><i class="fa-solid fa-newspaper"></i><span>اخبار</span></button>
    <button data-tab="schedule"><i class="fa-solid fa-calendar-days"></i><span>برنامه</span></button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
