
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سی و سومین دوره مسابقات جام رمضان شهرستان اوز</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <img src="logo.png" alt="Ramadan Cup Logo" class="logo">
      <h2>سی و سومین دوره مسابقات جام رمضان شهرستان اوز</h2>
    </div>
  </header>

  <main>
    <section id="live" class="tab active">
      <h1>پخش زنده</h1>
      <div class="video-frame">
        <iframe src="https://www.aparat.com/embed/live/ramadancup" allowfullscreen></iframe>
      </div>
    </section>

    <section id="home" class="tab">
      <h1>خانه</h1>
      <p>به مسابقات رمضان خوش آمدید</p>
      <div class="sponsors">
        <h3>اسپانسرها</h3>
        <div class="sponsor-logos">
          <img src="sponsor1.jpg" alt="Sponsor 1">
          <img src="sponsor2.jpg" alt="Sponsor 2">
          <img src="sponsor3.jpg" alt="Sponsor 3">
          <img src="sponsor4.jpg" alt="Sponsor 4">
          <img src="sponsor5.jpg" alt="Sponsor 5">
        </div>
      </div>
    </section>

    <section id="news" class="tab">
      <h1>اخبار</h1>
      <article class="news-card">
        <h3>شروع مسابقات رمضان</h3>
        <p>مسابقات فوتسال رمضان به صورت رسمی آغاز شد...</p>
      </article>
    </section>

    <section id="schedule" class="tab">
      <h1>برنامه مسابقات</h1>
      <ul class="matches">
        <li>شاهین اوز vs نفت اوز - 13 فروردین</li>
        <li>شمس اوز vs گراش جوان - 14 فروردین</li>
      </ul>
    </section>
  </main>

  <nav class="bottom-nav">
    <button data-tab="live" class="active"><i class="fa-solid fa-tv"></i><span>پخش زنده</span></button>
    <button data-tab="home"><i class="fa-solid fa-house"></i><span>خانه</span></button>
    <button data-tab="news"><i class="fa-solid fa-newspaper"></i><span>اخبار</span></button>
    <button data-tab="schedule"><i class="fa-solid fa-calendar-days"></i><span>برنامه</span></button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
